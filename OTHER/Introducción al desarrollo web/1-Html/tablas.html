<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        Prueba de tabla
    </title>
</head>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
<body>
    <table>
        <caption>Mi primera tabla</caption>
        <thead>
            <tr>
                <th colspan="2">Esta es una tabla de prueba</th>
                <th>Veamos si funciona</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">342342424</td>
                <td>hola holita</td>
            </tr>
            <tr>
                <!-- <td>hola que hace</td> -->
                <td>Esta es una prueba</td>
            </tr>
            <tr>
                <td> hola que hace</td>
                <td>Esta es una prueba</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
