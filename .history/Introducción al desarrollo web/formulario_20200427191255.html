<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>
        Prueba
    </title>
</head>

<body>
    <form id="form-order">

        <p>
            <label for="name"> Nombre (obligatorio)</label>
            <input type="text" name="name" id="name"
            placeholder="Cesar Santacruz"
            autofocus
            autocomplete
            required>
        </p>
        <p>
            <label for="passwd"> Contrasenia (obligatorio)</label>
            <input type="passwd" name="passwd" id="passwd"
            placeholder="qazwsx1234"
            pattern="[a-z] {3} [0-9"
            required>
        </p>
        <input type="submit" value="enviar">

    </form>
</body>

</html>
