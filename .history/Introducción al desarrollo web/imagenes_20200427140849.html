<<html>

    <head>
        <meta charset="utf-8" />
        <title>
            Prueba de como insertar imagenes

        </title>
    </head>

    <body>
        <h1> Este es un ejemplo de imagen</h1>
        <!-- si es en un directorio propio se toma como referencia la carpeta donde esta el archivo html-->
        <!-- esto es en XHTML 1 -->
        <img src="https://pbs.twimg.com/media/EVmkLRoWkAM2NmF.jpg" alt="imagen lovecraft" />
        <h1>The map and area elements</h1>

        <p>Click on the sun or on one of the planets to watch it closer:</p>

        <img src="https://www.w3schools.com/tags/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

        <map name="planetmap">
      <area shape="rect" coords="0,0,82,126" alt="Sun" href="https://www.w3schools.com/images/sun.gif">
      <area shape="circle" coords="90,58,3" alt="Mercury" href="https://www.w3schools.com/images/venglobe.gif">
      <area shape="circle" coords="124,58,8" alt="Venus" href="https://www.w3schools.com/images/venglobe.gif">
    </map>
    </body>

    </html>
