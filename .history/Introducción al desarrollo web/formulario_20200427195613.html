<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>
        Prueba de formulario
    </title>
</head>

<body>
    <form id="form-order">

        <p>
            <label for="name"> Nombre (obligatorio)</label>
            <input type="text" name="name" id="name"
            placeholder="Cesar Santacruz"
            autofocus
            autocomplete
            required>
        </p>
        <!--<p>
            <label for="passwd"> Contrasenia (obligatorio)</label>
            <input type="password" name="passwd" id="passwd"
            placeholder="qazwsx1234"
            pattern=" [a-z] {4} [0-9] {2}" required/>
        </p>-->
        <p>
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone"
            placeholder="0999999999">
        </p>
        <p>
            <label for="email">email</label>
            <input type="email" name="email" id="email"
            placeholder="example@gmail.com">
        </p>
        <p>
            <label for="website"> Tu website (obligatorio)</label>
            <input type="url" name="website" id="website"
            placeholder="www.example.com"
            required>
        </p>
        <p>
            <label for="numberexample"> N de temas </label>
            <input type="number" name="numberexample" id="numberexample"
            placeholder="2"
            min="2" max="10" step="2">
            Entre 2 y 10 solo pares
        </p>
        <p>
            <label for="deliverydate"> Fecha de envio</label>
            <input type="text" name="deliverydate" id="deliverydate" min="2000-08-27">
        </p>
        <p>
            <label for="colorexample"> Color del item</label>
            <input type="color" name="colorexample" id="colorexample" value="#1A33FF">
        </p>
        <p>
            <label for="search"> Fecha de envio</label>
            <input type="search" name="search" id="search">
        </p>
        <p>
            <label for="points"> Fecha de envio</label>
            <input type="range" name="points" id="points" min="1" max="10"> entre 1 y 10
        </p>
        <p>
        <fieldset>
            <legend> selecciona una prioridad</legend>
                <p><label>
                    <input type="radio" name="priority" value="baja" checked>
                Baja</label></p>
                <p><label>
                    <input type="radio" name="priority" value="media" >
                Media</label></p>
                <p><label>
                    <input type="radio" name="priority" value="alta" >
                Alta</label></p>
        </fieldset>
        </p>
        <p>
            <fieldset>
                <legend> selecciona un tipo de envio</legend>
                    <p><label>
                        <input type="checkbox" name="priority" value="baja" >
                    Baja</label></p>
                    <p><label>
                        <input type="radio" name="priority" value="media" >
                    Media</label></p>
                    <p><label>
                        <input type="radio" name="priority" value="alta" >
                    Alta</label></p>
            </fieldset>
            </p>
        <input type="submit" value="enviar">

    </form>
</body>

</html>
